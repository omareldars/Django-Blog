{% extends 'dashboard/base.html' %}

{% block title_block %}
<h2 style="text-align:center;">All words</h2>
<div class="container text-center">
    <br><br>
<button  class="btn btn-success"><a style="color:white;" href="{% url 'add-word' %}">Add New Word</a></button>
</div>
<br><br>
{% endblock %}

{% block main_block %}
<div class="container">
<table class="table table-dark">
    <th >WordTitle</th>
    <th colspan="2">Action</th>
    {% for wor in words %}
    <tr>
        <td>{{ wor.title }}</td>
        <td><a  class="btn btn-primary"href="{% url 'edit-word' wor.id %}">Edit</a></td>
        <td ><a class="btn btn-danger" href="{% url 'delete-word' wor.id %}" onclick= "return confirm('are you sure ?');">Delete</a></td>
    </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
