{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% load static %}
<header class="header-area">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                    <a class="navbar-brand" href="/"><strong><span style="color: green;">i</span> Blog</a></strong>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#worldNav" aria-controls="worldNav" aria-expanded="true" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                    <div class="navbar-collapse collapse show ml-5" id="worldNav" style="margin-bottom:-12px">
                        <div id="search-wrapper" style="padding: 12px;">
                            <form action="#">
                                <input type="text" id="search" placeholder="Search something...">
                                <div id="close-icon"></div>
                                <input class="d-none" type="submit" value="">
                            </form>
                        </div>
                        <ul class="navbar-nav ml-auto" style="margin-bottom:12px;margin-right: 25px;">
                            <li class="nav-item active">
                                <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category</a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="/">Home</a>
                                    <a class="dropdown-item" href="">Catagory</a>
                                </div>
                            </li>

                            {% if user.is_authenticated %}
                            <span><a href="/profile"><img src={{userprofile.profile_pic.url}}  width="40px" height="40px" border-radius="50%"></a></span>
                            <span style="margin-top: 2%;margin-left: 15px;"><a href="/profile" style="color:yellowgreen;">Hi, {{ user.username }}!</a></span>
                            <p style="margin-top: 2%;margin-left: 15px; font-weight: bold;"><a href="{% url 'logout' %}" style="color:red;margin-top: 20%;">Log Out</a></p>
                            {% else %}
                            <li class="nav-item">
                                <span class="nav-link"><a href="/login" style="color: green;">Login</a>/<a href="/register">Register</a></span>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </nav>
            </div>
    </div>
</header>
