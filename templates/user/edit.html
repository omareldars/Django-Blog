{% extends 'user/base.html' %} 
{% load static %} 
{% block page_content %} 
<link rel="stylesheet" href="{% static 'forms.css' %}">
<link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>
    <style>
        div,a, h3, span, p, h1, h2 {
            font-family: 'Indie Flower';font-size: 22px;
        }
    </style>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login200" style="text-align: center;">

<form  class="login100-form validate-form" method ="POST" enctype="multipart/form-data"> {% csrf_token %}
      <span class="login100-form-title p-b-26">
          Edit Personal Data
        </span>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-font"></i>
        </span>
     {% for field in edit_form %}
          <div class="container wrap-input100 validate-input" style="text-align: left;">
               <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
              <div class="mb-1">
                {{field}}
              </div>  
          </div>  
        {% endfor %}
     <div class="container" style="text-align:left;">
         <div id="profile_picture_form" >
            {% for field in profile_form %}
            <div class="mb-3">
               <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
               {% if field.name == "profile_pic"%}
                <img class="ml-2 mr-2" src="{% static 'images/images.png' %}" height="25px" width="25px" >
                {%endif%}
              {{field}}
            </div>
            {% endfor %}
        </div>
      </div>  
    <div class="container mt-5 mb-5" style="text-align: center;">
          <button class="btn-lg btn-primary" type="submit">Save</button>
    </div>            
</form>
<div class="m-5">
  <a class="btn-lg btn-primary" href={% url 'change_password' %}>change password</a>
</div>
<div class=" mx-auto " style="text-align: center;">
  <a href="/profile" class="btn  px-4 "> <img width="110" height="100" src="{% static 'images/back.png' %}"alt="back button image" srcset=""> </a>
</div>
 
  </div>  
    </div>  
      </div>  


{% endblock %}
