{% extends './base.html' %} 
{% block page_content %}
{% load static %}
<link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>
    <style>
        div,a, h3, span, p, h1, h2 {
            font-family: 'Indie Flower';font-size: 22px;
        }
    </style>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login200" style="text-align: center;">
      <form
        method="post"
        class="login100-form validate-form"
      >
        {% csrf_token %} 
        <span class="login100-form-title p-b-26">
          Change Password
        </span>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-font"></i>
        </span>
        {% for field in form %}
          <div class="container" style="text-align: left;">
               <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
              <div class="mb-4">
                {{field}}
              </div>  
          </div>  
            {% endfor %}
        <div class="container mt-4" style="text-align: center;">
          <button class="btn-lg btn-primary" type="submit">Save</button>
        </div>
        <div class="text-center p-t-20">
      </form>
      <div class=" mx-auto " style="text-align: center;">
  <a href="/profile/edit" class="btn  px-5 "> <img width="110" height="100" src="{% static 'images/back.png' %}"alt="back button image" srcset=""> </a>
</div>
    </div>
  </div>
  </div>
  {% endblock %}
