{% extends 'base.html' %} {% block page_content %}

<div class="container my-5 " id="colorlib-main">
    <div class="container mb-5">
        {%if userprofile.profile_pic%}
        <img src="{{userprofile.profile_pic.url}}" alt="user_profile_pic" width="400" height="400" />
     {% else %} 
        <div style="width: 200 ; height:200;"></div> 
     {%endif%}
    </div>
    <div class="container mb-5">
        <h3 class="mb-3">Full Name : {{user.first_name}} {{user.last_name}}</h3>
   
        <h3 class="mb-3">Email : {{user.email}}</h3>

        <h4 class="mb-4">Bio :</h4>
        <h5  class="mb-3">
            {{user.profile.bio}}
        </h5>
    </div>
